# Enrollment Service Configuration
server.port=8588
spring.application.name=enrollment-service

# =====================================================
# MYSQL DATABASE CONFIGURATION
# =====================================================
spring.datasource.url=jdbc:mysql://localhost:3306/student_management
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================================================
# JDBC CONFIGURATION  
# =====================================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# =====================================================
# CONNECTION POOL CONFIGURATION
# =====================================================
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# =====================================================
# MICROSERVICES COMMUNICATION
# =====================================================
microservices.student-service.url=http://localhost:8585
microservices.course-service.url=http://localhost:8586
microservices.teacher-service.url=http://localhost:8587
